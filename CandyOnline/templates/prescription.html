<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Prescription{% endblock %}</title>

    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.cookie.js' %}" type="text/javascript"></script>
    <script>
        $.ajaxSetup({
        　　data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
        });
    </script>
    {% block custom_js %}
        <script src="{% static 'js/prescription.js' %}" type="text/javascript"></script>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% block custom_css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/prescription.css' %}">
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav">
                    <li {% if request.path|slice:'18' == '/save-prescription' %}class="active"{% endif %}><a href="{% url 'save-prescription' %}">Save Prescription</a></li>
                    <li {% if request.path|slice:'19' == '/medicine-operation' %}class="active"{% endif %}><a href="{% url 'medicine-operation' %}">Medicine Operation</a></li>
                    <li {% if request.path|slice:'19' == '/medicine-reasoning' %}class="active"{% endif %}><a href="{% url 'medicine-reasoning' %}">Medicine Reasoning</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
        <div id="content">
            <textarea type="text" id="input" name="content"></textarea><br>
            <input id="submit" class="btn btn-primary" type="submit" value="提交">
            <div id="show">

            </div>
        </div>
    {% endblock %}
</body>
</html>
